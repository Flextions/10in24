<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ten in Twenty-Four Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  th { text-align: center; }
  td { text-align: right; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/10in24.js"></script>
</head>

<body>

  <div class="container">

    <h1>10in24.com</h1>

    <p class=" lead text-right">for pilots flying to the limit</p>

    <h3>Plan_A:</h3>

    <table class="table table-bordered table-hover table-responsive">
      <!-- <table id="plan_a" class="table table-bordered table-hover table-responsive"> -->
        <thead>
          <tr>
            <th>&times;</th>
            <th>#</th>
            <th>Flight</th>
            <th>Out</th>
            <th>In</th>
            <th>Duration</th>
            <th>10in24</th>
          </tr>
        </thead>
        <tbody id="plan_a">
        </tbody>
      </table>

    <div id="error-message" class="alert alert-info">No Error Detected</div>

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addFlight">Add Flight</button>

    <!-- Delete First Row with a button -->
    <button type="button" class="btn btn-info btn-lg" onclick="deleteRow(1)">Delete First Flight</button>

    <!-- Modal -->
    <div id="addFlight" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Flight Data</h4>
          </div>
          <div class="modal-body">
            <label>Destination:</label>
            <input id="dest" type="text" name="dest" value="" size="4" onchange="update(this)">

            <label>OUT:</label>
            <input id="out" type="text" name="out" value="" size="4" onchange="update(this)">

            <label>IN:</label>
            <input id="in" type="text" name="in" value="" size="4" onchange="update(this)">

            <span id="result">empty</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="flight_submit()">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>

      </div>
    </div>

  </div> <!-- end of container div -->
</body>
</html>
